<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Reading List</title>
</head>
<body>
<h2>Lista de Alunos por Faculdade</h2>
<div th:unless="${#lists.isEmpty(alunos)}">
    <dl th:each="aluno : ${alunos}">
        <dt class="bookHeadline">
            <span th:text="${aluno.nome}">Aluno</span> para o curso <span
                th:text="${aluno.curso}">ID</span> (ID: <span
                th:text="${aluno.id}">Matricula</span> (CPF: <span
                th:text="${aluno.cpf}">CPF</span>)
        </dt>
    </dl>
</div>
<div th:if="${#lists.isEmpty(alunos)}">
    <p>Nenhum Aluno Cadastrado para esse curso</p>
</div>
<hr />
<h3>Adicione um novo aluno para o curso de :</h3>

    Nome: <input type="text" name="nome" size="50"> </input><br />
    CPF: <input type="text" name="cpf" size="51"> </input><br />

    <br /> <input type="submit"> </input>
</form>
</body>
</html>
